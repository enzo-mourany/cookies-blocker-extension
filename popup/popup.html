<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cookie Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: none;
      box-shadow: none;
    }
    
    h1 {
      color: #444;
      font-size: 18px;
      margin: 10px 0;
    }
    
    p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      margin: 20px 0;
    }
    
    button {
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      margin: 0 4px;
    }
    
    button:hover {
      background-color: #0069d9;
    }
    
  </style>
</head>
<body>
  <h1>Cookie Blocker</h1>
  <p>Do you want to allow or block cookies on this website?</p>
  <div class="buttons">
    <button id="allow-button">Allow</button>
    <button id="block-button">Block</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
