<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Manager</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form>
      <h1>Cookie Manager</h1>
      <p>
        Choose your cookie preferences:
      </p>
      <input type="radio" id="reject" name="preference" value="reject">
      <label for="reject">Automatically reject cookies</label><br>
      <input type="radio" id="minimal" name="preference" value="minimal">
      <label for="minimal">Accept the minimum possible</label><br>
      <input type="submit" value="Save">
    </form>
    <script src="popup.ts"></script>
  </body>
</html>
